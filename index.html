<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Conversion</title>
</head>

<body>
    <div class="main-header">
        <h1>Metric/Imperial Unit Conversion</h1>
        <div class="covert-container">
            <input type="text" id="input-el">
            <button id="btn">Convert</button>
        </div>

    </div>
    <div class="body-container">
        <div class="conversion-card" data-type ="length" >
            <h4>Length (Meter/Feet)</h4>
            <p></p>
        </div>
        <div class="conversion-card" data-type ="volume">
            <h4>Volume (Liters/Gallons)</h4>
            <p></p>
        </div>
        <div class="conversion-card" data-type="mass">
            <h4>Mass (Kilograms/Pounds)</h4>
            <p></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
